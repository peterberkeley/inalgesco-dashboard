name: Fetch AA @ PHX (AeroDataBox â†’ JSON)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

concurrency:
  group: aa-phx-fetch
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Pull flights and write JSON
        run: node .github/scripts/pull_aa_phx_adb.js
      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/aa-phx/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "AA PHX: update live JSON"
            git pull --rebase --autostash origin $GITHUB_REF_NAME || true
            git push
          else
            echo "No changes."
          fi
