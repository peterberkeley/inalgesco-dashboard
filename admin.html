<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCaf√© Sensor Mapping Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f7fafc; font-family: 'Inter', sans-serif; }
    .container { max-width: 640px; margin: 2rem auto; }
    input[type="text"], input[type="number"], select { border: 1px solid #ccc; border-radius: 6px; padding: 4px 8px; }
    th, td { padding: 5px 8px; }
    .btn { background: #2563eb; color: #fff; border-radius: 5px; padding: 6px 18px; font-weight: 600; }
    .btn:hover { background: #0ea5e9; }
    .error { color: #b91c1c; font-weight: 600; }
    .success { color: #059669; font-weight: 600; }
    .greyed input, .greyed button, .greyed select {
      background: #e5e7eb !important;
      color: #9ca3af !important;
      pointer-events: none;
      border-color: #d1d5db !important;
    }
    .locked-row {
      opacity: 0.55;
    }
  </style>
</head>
<body>
  <div class="container bg-white shadow-lg rounded-2xl p-7 mt-8">
    <div id="lockscreen" class="flex flex-col items-center justify-center py-16">
      <h2 class="text-xl mb-4 font-semibold">Admin Access Required</h2>
      <input id="adminPass" type="password" placeholder="Enter password" class="mb-2 p-2 rounded border" />
      <button id="unlockBtn" class="btn">Unlock</button>
      <div id="authError" class="error mt-2"></div>
    </div>
    <div id="adminPage" style="display:none;">
      <h1 class="text-2xl font-bold mb-2 text-blue-700">SkyCaf√© Sensor Mapping Admin</h1>
      <p class="mb-4 text-gray-600">
        Assign location names and calibration to each sensor per truck.<br>
        <b>Save</b> after edits to update Ubidots for all users.<br>
        <span class="text-xs text-gray-500">(Your dashboard will read live from Ubidots.)</span>
      </p>
      <div class="mb-3 flex flex-row gap-2 items-center" id="truckRow">
        <label for="deviceSelect" class="font-medium">Truck:</label>
        <select id="deviceSelect" class="p-1 rounded border"></select>
      </div>
      <div class="mb-6">
        <table id="sensorTable" class="w-full table-fixed border mt-2 bg-blue-50 rounded">
          <thead>
            <tr class="bg-blue-200">
              <th class="w-1/12">#</th>
              <th class="w-3/12">Sensor Address</th>
              <th class="w-4/12">Label</th>
              <th class="w-2/12">Calibration Offset (¬∞)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="flex flex-row gap-4 items-center mt-2">
        <button id="saveBtn" class="btn">Save to Ubidots</button>
        <span id="statusMsg" class="ml-2"></span>
      </div>
      <div class="mt-6 text-xs text-gray-400">
        <p>For help: <a href="mailto:support@sky-cafe.com" class="underline">support@sky-cafe.com</a></p>
      </div>
    </div>
  </div>
  <script>
    // ===== CONFIG =====
    const UBIDOTS_ACCOUNT_TOKEN = "BBUS-6Lyp5vsdbVgar8xvI2VW13hBE6TqOK";
    const PASSWORD = "Skycafe8971";
    const UBIDOTS_BASE = "https://industrial.api.ubidots.com/api/v2.0";
    const UBIDOTS_V1_BASE = "https://industrial.api.ubidots.com/api/v1.6";
    const CONFIG_DEVICE = "config";
    const CONFIG_VARIABLE = "sensor_map";
    const RAW_GET_URL = `${UBIDOTS_V1_BASE}/devices/${CONFIG_DEVICE}/${CONFIG_VARIABLE}/values?page_size=1`;
    const RAW_POST_URL = `${UBIDOTS_V1_BASE}/devices/${CONFIG_DEVICE}/${CONFIG_VARIABLE}/values`;

    // ===== GLOBALS =====
    let sensorMap = {};
    let selectedDeviceLabel = null;
    let deviceIdMap = {};
    let fullMapData = {};

    // ===== AUTH =====
    document.getElementById("unlockBtn").onclick = async function() {
      const pass = document.getElementById("adminPass").value;
      if (pass.length < 8) {
        document.getElementById("authError").textContent = "Password too short.";
        return;
      }
      if (pass === PASSWORD) {
        document.getElementById("authError").textContent = "";
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("adminPage").style.display = "";
        await loadInitialData();
      } else {
        document.getElementById("authError").textContent = "Incorrect password.";
      }
    };

    // ===== DROPDOWN LOGIC (IDENTICAL COPY) =====
    async function fetchSensorMapConfig() {
      try {
        const res = await fetch(`${UBIDOTS_BASE}/devices/`, {
          headers: { "X-Auth-Token": UBIDOTS_ACCOUNT_TOKEN }
        });
        if (!res.ok) throw new Error("Failed to fetch devices");
        const js = await res.json();
        const context = {};
        js.results
          .filter(dev => dev.name && dev.name.startsWith("skycafe-"))
          .forEach(dev => {
            const name = dev.name;
            const label = dev.label || name.replace("skycafe-", "SkyCaf√© ");
            const lastSeen = dev.lastActivity ? new Date(dev.lastActivity).getTime() : 0;
            const id = dev.id || dev._id || dev["$id"];
            context[name] = {
              label,
              last_seen: Math.floor(lastSeen / 1000),
              id
            };
            deviceIdMap[name] = id;
          });
        return context;
      } catch (err) {
        console.error("Failed to fetch device list:", err);
        return {};
      }
    }

    function buildDeviceDropdownFromConfig(sensorMap) {
      const deviceSelect = document.getElementById("deviceSelect");
      const now = Math.floor(Date.now() / 1000);
      deviceSelect.innerHTML = "";
      const sortedEntries = Object.entries(sensorMap).sort(([a], [b]) => {
        const numA = parseInt(a.replace("skycafe-", ""), 10);
        const numB = parseInt(b.replace("skycafe-", ""), 10);
        return numA - numB;
      });
      sortedEntries.forEach(([dev, obj]) => {
        const label = obj.label || dev.replace("skycafe-", "SkyCaf√© ");
        const lastSeen = obj.last_seen || 0;
        const isOnline = (now - lastSeen < 60);
        const dot = isOnline ? "üü¢" : "‚ö™Ô∏è";
        const opt = document.createElement("option");
        opt.value = dev;
        opt.text = `${dot} ${label} (${isOnline ? "Online" : "Offline"})`;
        deviceSelect.appendChild(opt);
      });
      let foundOnline = false;
      for (let i = 0; i < deviceSelect.options.length; i++) {
        if (deviceSelect.options[i].text.includes("Online")) {
          deviceSelect.selectedIndex = i;
          foundOnline = true;
          break;
        }
      }
      if (!foundOnline) deviceSelect.selectedIndex = 0;
    }

    // ===== DALLAS SENSOR FETCH & SLOT LOGIC (SAME AS DASHBOARD) =====
    async function fetchDallasAddresses(deviceID) {
      const url = `${UBIDOTS_V1_BASE}/variables/?device=${deviceID}`;
      try {
        const res = await fetch(url, {
          headers: { "X-Auth-Token": UBIDOTS_ACCOUNT_TOKEN }
        });
        if (!res.ok) {
          console.error("[fetchDallasAddresses] API error:", res.status, "for deviceID:", deviceID);
          return [];
        }
        const js = await res.json();
        // LITERAL DASHBOARD FILTER:
        return js.results
          .filter(v => /^[0-9a-fA-F]{16}$/.test(v.label))
          .map(v => v.label.toUpperCase())
          .sort();
      } catch (err) {
        console.error("[fetchDallasAddresses] Exception:", err, "for deviceID:", deviceID);
        return [];
      }
    }

    // CORRECTED BUILD SENSOR SLOTS (NO DUPES, LIVE FIRST, EXACT ORDER)
    function buildSensorSlots(deviceLabel, DALLAS_LIST, SENSOR_MAP) {
      const mapped = SENSOR_MAP[deviceLabel] || {};
      const allAddr = [];
      // 1. Add live addresses first, unique and in order
      DALLAS_LIST.forEach(addr => {
        if (!allAddr.includes(addr)) allAddr.push(addr);
      });
      // 2. Add mapped addresses that are not live (unique)
      Object.keys(mapped).forEach(addr => {
        if (!allAddr.includes(addr)) allAddr.push(addr);
      });
      // 3. Pad to 5
      while (allAddr.length < 5) allAddr.push(null);
      // 4. For each slot, build the correct object
      return allAddr.slice(0, 5).map((addr, idx) => {
        if (!addr) return {
          id: `empty${idx}`,
          label: "",
          address: "",
          calibration: 0,
          isLive: false,
          isMapped: false
        };
        let isLive = DALLAS_LIST.includes(addr);
        let isMapped = !!mapped[addr];
        let label = mapped[addr]?.label?.trim() || "";
        let offset = typeof mapped[addr]?.offset === "number" ? mapped[addr].offset : 0;
        return {
          id: addr,
          label,
          address: addr,
          calibration: offset,
          isLive,
          isMapped
        };
      });
    }

    // ===== MAIN LOGIC =====
    async function loadInitialData() {
      document.getElementById("statusMsg").textContent = "Loading devices...";
      sensorMap = await fetchSensorMapConfig();
      buildDeviceDropdownFromConfig(sensorMap);
      // Load config mapping (sensor labels)
      let config = {};
      try {
        let res = await fetch(RAW_GET_URL + `&token=${UBIDOTS_ACCOUNT_TOKEN}`);
        if (res.ok) {
          let js = await res.json();
          let context = js.results && js.results.length && js.results[0].context ? js.results[0].context : {};
          config = context;
        }
      } catch {}
      fullMapData = config;
      const deviceSelect = document.getElementById("deviceSelect");
      deviceSelect.onchange = handleDeviceChange;
      handleDeviceChange();
      document.getElementById("statusMsg").textContent = "";
    }

    async function handleDeviceChange() {
      const deviceSelect = document.getElementById("deviceSelect");
      selectedDeviceLabel = deviceSelect.value;
      const selectedDeviceId = sensorMap[selectedDeviceLabel]?.id;
      document.getElementById("statusMsg").textContent = "Loading sensors...";
      const liveDallas = selectedDeviceId ? await fetchDallasAddresses(selectedDeviceId) : [];
      const slots = buildSensorSlots(selectedDeviceLabel, liveDallas, fullMapData);
      renderSensorTable(slots);
      document.getElementById("statusMsg").textContent = "";
    }

    function renderSensorTable(slots) {
      const tbl = document.getElementById("sensorTable").querySelector("tbody");
      tbl.innerHTML = '';
      slots.forEach((s, idx) => {
        const isLocked = !s.isLive && s.isMapped && s.address;
        tbl.innerHTML += `
          <tr class="${isLocked ? 'locked-row' : ''}">
            <td>Sensor ${idx + 1}</td>
            <td>
              <input type="text" value="${s.address || ''}" class="sensorAddr" readonly style="width:180px;" ${isLocked ? 'tabindex="-1"' : ''}/>
            </td>
            <td>
              <input type="text" value="${s.label || ''}" class="sensorLabel" style="width:130px;" ${isLocked ? 'readonly tabindex="-1"' : ''}/>
            </td>
            <td>
              <input type="number" value="${typeof s.calibration === 'number' ? s.calibration : 0}" step="0.1" class="sensorCal" style="width:65px;" ${isLocked ? 'readonly tabindex="-1"' : ''}/>
            </td>
          </tr>`;
      });
    }

    // ===== Event Handlers =====

    document.getElementById("sensorTable").addEventListener("input", function(e) {
      const tbl = document.getElementById("sensorTable").querySelector("tbody");
      const sensors = {};
      Array.from(tbl.querySelectorAll("tr")).forEach(tr => {
        const addr = tr.querySelector(".sensorAddr").value.trim().toUpperCase();
        const isLocked = tr.classList.contains("locked-row");
        if (!/^[0-9A-F]{16}$/.test(addr) || isLocked) return;
        let label = tr.querySelector(".sensorLabel").value.trim();
        let offset = parseFloat(tr.querySelector(".sensorCal").value) || 0;
        if (label || offset) sensors[addr] = { label, offset };
      });
      if (!fullMapData) fullMapData = {};
      fullMapData[selectedDeviceLabel] = sensors;
    });

    document.getElementById("saveBtn").onclick = async function() {
      document.getElementById("saveBtn").disabled = true;
      document.getElementById("statusMsg").textContent = "Saving...";
      // Only update current truck in context; preserve others
      let payload = { value: 0, context: fullMapData };
      try {
        let res = await fetch(RAW_POST_URL + `?token=${UBIDOTS_ACCOUNT_TOKEN}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("Failed to save");
        document.getElementById("statusMsg").textContent = "Saved to Ubidots!";
      } catch (e) {
        document.getElementById("statusMsg").textContent = "Failed to save. Check network/Ubidots.";
      }
      setTimeout(() => { document.getElementById("statusMsg").textContent = ""; }, 3000);
      document.getElementById("saveBtn").disabled = false;
    };

  </script>
</body>
</html>
