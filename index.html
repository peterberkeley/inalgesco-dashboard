<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inalgesco Datalogger Dashboard</title>

<!-- Fonts & Leaflet -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  /* ——— basics / cards / table / map ——— */
  :root{--brand-light:#d9eaf8;--brand-mid:#00a2e8;--brand-dark:#002d5a;
        --card-bg:#fff;--bg:#f0f8ff;}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--brand-dark);
       font-family:'Inter',system-ui,sans-serif;-webkit-font-smoothing:antialiased;}
  header{background:linear-gradient(90deg,var(--brand-light),var(--brand-mid));
         padding:.75rem 1rem;display:flex;align-items:center;gap:.75rem;box-shadow:0 2px 6px #0002;}
  header img{height:46px} header h1{margin:0;font-size:1.4rem;font-weight:600}
  .flex{display:flex;flex-wrap:wrap;gap:1rem;padding:1rem}
  .card{background:var(--card-bg);border-radius:.75rem;padding:1rem;flex:1 1 350px;
        box-shadow:0 4px 10px #0001;animation:fade .4s ease-out;}
  @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1}}
  h2{margin:0 0 .5rem;font-size:1.1rem;font-weight:600}
  table{width:100%;border-collapse:collapse;font-size:.9rem}
  th,td{padding:.45rem .35rem;text-align:left;border-bottom:1px solid #e3eef7}
  th{background:#f7fbff;font-weight:600}
  #map{height:420px;border-radius:.75rem;overflow:hidden}
</style>
</head>
<body>
<header>
  <img src="logo_v2_hex_d9eaf8.png" alt="Inalgesco logo" onerror="this.style.display='none'">
  <h1>Inalgesco Datalogger</h1>
</header>

<div class="flex">
  <div class="card"><h2>Latest Fix &amp; Sensors</h2><table id="latest"></table></div>
  <div class="card"><h2>Last 50 Records</h2><table id="history"></table></div>
</div>

<div class="card" style="margin:1rem">
  <h2>Map View</h2><div id="map"></div>
</div>

<script>
/* ---------- CONFIG ---------- */
const USER = "Inalgescodatalogger";
const FEEDS = {
  gps:    "gps",
  signal: "signal",
  volt:   "volt",
  speed:  "speed",
  nr1:    "nr1",
  nr2:    "nr2",
  nr3:    "nr3"
};
const LIMIT   = 50;          // ← was 5
const POLL_MS = 10000;

/* ---------- helpers ---------- */
const api = (k,l=1)=>`https://io.adafruit.com/api/v2/${USER}/feeds/${k}/data?limit=${l}`;
const td  = x => `<td>${x}</td>`;
const fmt = (v,p=1)=>v==null?"–":(typeof v==="number"?v.toFixed(p):(+v).toFixed?.(p)??v);
async function safeFetch(k,l=1){
  try{ const r=await fetch(api(k,l)); return r.ok? r.json():[]; }
  catch{ return []; }
}

let map,marker,poly;

/* ---------- render ---------- */
function renderLatest(d){
  const rows=[
    ["local",new Date(d.gps.ts).toLocaleString()],
    ["fix",d.gps.fix],
    ["lat",fmt(d.gps.lat,6)],["lon",fmt(d.gps.lon,6)],
    ["alt m",fmt(d.gps.alt,1)],["sats",d.gps.sats??"–"],
    ["speed km/h",fmt(d.speed,1)],["RSSI dBm",d.signal],
    ["volt mV",d.volt],["NR1 °C",fmt(d.nr1,1)],
    ["NR2 °C",fmt(d.nr2,1)],["NR3 °C",fmt(d.nr3,1)]
  ].map(r=>`<tr><th>${r[0]}</th>${td(r[1])}</tr>`).join("");
  latest.innerHTML=rows;

  if(d.gps.fix){
    const {lat,lon}=d.gps;
    if(!map){
      map=L.map('map').setView([lat,lon],13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {attribution:'© OpenStreetMap'}).addTo(map);
      marker=L.marker([lat,lon]).addTo(map);
      poly=L.polyline([], {weight:3}).addTo(map);
    }else marker.setLatLng([lat,lon]);
  }
}

function renderHist(list){
  const hdr="<tr><th>ts</th><th>lat</th><th>lon</th><th>spd</th><th>nr1</th><th>nr2</th><th>nr3</th></tr>";
  history.innerHTML= hdr + list.map(o=>
    `<tr>${td(o.ts)}${td(fmt(o.lat,4))}${td(fmt(o.lon,4))}${td(fmt(o.speed,1))}
         ${td(fmt(o.nr1,1))}${td(fmt(o.nr2,1))}${td(fmt(o.nr3,1))}</tr>`
  ).join("");

  if(poly){
    const pts=list.filter(o=>o.fix).map(o=>[o.lat,o.lon]);
    poly.setLatLngs(pts);
    if(pts.length) map.fitBounds(poly.getBounds(),{padding:[40,40]});
  }
}

/* ---------- poll loop ---------- */
async function poll(){
  const [gps,signal,volt,speed,nr1,nr2,nr3] = await Promise.all([
    safeFetch(FEEDS.gps ,LIMIT),
    safeFetch(FEEDS.signal), safeFetch(FEEDS.volt),
    safeFetch(FEEDS.speed),  safeFetch(FEEDS.nr1),
    safeFetch(FEEDS.nr2),    safeFetch(FEEDS.nr3)
  ]);

  if(!gps.length){ setTimeout(poll,POLL_MS); return; }

  const gParsed = gps.map(d=>{
    const o=JSON.parse(d.value);
    o.ts  = d.created_at;
    o.fix = true;
    o.nr1 = +nr1.find(x=>x.created_at===d.created_at)?.value || null;
    o.nr2 = +nr2.find(x=>x.created_at===d.created_at)?.value || null;
    o.nr3 = +nr3.find(x=>x.created_at===d.created_at)?.value || null;
    o.speed = +speed.find(x=>x.created_at===d.created_at)?.value || null;
    return o;
  });

  renderLatest({
    gps:gParsed[0],
    signal:signal[0]?.value??"–",
    volt:  volt[0]?.value??"–",
    speed: speed[0]?.value??"–",
    nr1:   nr1[0]?.value ??"–",
    nr2:   nr2[0]?.value ??"–",
    nr3:   nr3[0]?.value ??"–"
  });
  renderHist(gParsed);
  setTimeout(poll,POLL_MS);
}
poll();
</script>
</body>
</html>
