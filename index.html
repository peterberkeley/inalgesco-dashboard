<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sky Café Trucks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Immediate redirect to dashboard.html, preserving query + hash and adding a cache-buster -->
    <script>
      (function () {
        var qs = window.location.search || "";
        var hash = window.location.hash || "";
        var buster = "v=" + Date.now();
        var sep = qs ? "&" : "?";
        window.location.replace("dashboard.html" + qs + sep + buster + hash);
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=dashboard.html?v=reload" />
    </noscript>
  </head>
  <body>
    <p>Loading dashboard… If you are not redirected, 
      <a href="dashboard.html?v=reload">click here</a>.
    </p>
  </body>
</html>
