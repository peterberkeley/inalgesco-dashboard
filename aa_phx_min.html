<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AA @ PHX — minimal live test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:16px}
    h1{margin:0 0 12px 0;font-size:20px}
    .row{display:flex;gap:8px;align-items:center;margin:8px 0}
    input[type="date"]{padding:4px 6px}
    button{padding:6px 10px;border:1px solid #ccc;border-radius:6px;background:#fff;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left;white-space:nowrap}
    th{background:#f7f7f7;position:sticky;top:0}
    .muted{color:#666}
  </style>
</head>
<body>
  <h1>American Airlines — Phoenix (PHX) • minimal test</h1>
 <div class="row">
  <button id="backBtn" style="margin-right:12px">← Dashboard</button>
  <label class="muted">Date (Phoenix):</label>
  <input id="date" type="date" />
  <button id="btn">Refresh</button>
  <span id="status" class="muted"></span>
</div>

  <table>
    <thead>
      <tr>
        <th>Type</th><th>Flight</th><th>Reg</th><th>From</th><th>To</th>
        <th>Term</th><th>Gate</th><th>Sched (local)</th><th>Est</th><th>Actual</th><th>Status</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    const tzPHX = "America/Phoenix";

    function fmt(ts){
      if(!ts && ts!==0) return "";
      const d = new Date(ts*1000);
      return d.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZone:tzPHX});
    }

    function todayPhoenixISO(){
      const d = new Date();
      // format as YYYY-MM-DD in Phoenix time
      const y = new Intl.DateTimeFormat('en-CA',{timeZone:tzPHX,year:'numeric'}).format(d);
      const m = new Intl.DateTimeFormat('en-CA',{timeZone:tzPHX,month:'2-digit'}).format(d);
      const day = new Intl.DateTimeFormat('en-CA',{timeZone:tzPHX,day:'2-digit'}).format(d);
      return `${y}-${m}-${day}`;
    }

    async function load(){
      const dateEl = document.getElementById('date');
      const tbody  = document.getElementById('tbody');
      const status = document.getElementById('status');

      const date = dateEl.value || todayPhoenixISO();
      let res = await fetch(`data/aa-phx/${date}.json`, { cache: "no-store" });
      if(!res.ok){
        // fallback to latest.json
        res = await fetch(`data/aa-phx/latest.json`, { cache: "no-store" });
      }
      if(!res.ok){
        status.textContent = "No JSON found.";
        tbody.innerHTML = "";
        return;
      }
      const js = await res.json();
      const flights = Array.isArray(js.flights) ? js.flights.slice() : [];
      flights.sort((a,b)=> (a.actual||a.est||a.sched||0) - (b.actual||b.est||b.sched||0));

      tbody.innerHTML = flights.map(f => `
        <tr>
          <td>${f.type||""}</td>
          <td><strong>${f.flight||""}</strong></td>
          <td>${f.reg||""}</td>
          <td>${f.origin||""}</td>
          <td>${f.destination||""}</td>
          <td>${f.terminal||""}</td>
          <td>${f.gate||""}</td>
          <td>${fmt(f.sched)}</td>
          <td>${fmt(f.est)}</td>
          <td>${fmt(f.actual)}</td>
          <td>${f.status||""}</td>
        </tr>
      `).join("");

      const updated = js.generated_at ? new Date(js.generated_at).toLocaleString('en-GB',{timeZone:tzPHX}) : "—";
      status.textContent = `${flights.length} flights • Last update: ${updated}`;
    }

    // wire UI
    document.getElementById('btn').onclick = load;
    document.getElementById('date').value = todayPhoenixISO();
    const back = document.getElementById('backBtn');
if (back) back.onclick = () => { window.location.href = 'dashboard.html'; };


    // initial + auto refresh every 30s
    load();
    setInterval(load, 30_000);
  </script>
</body>
</html>
